<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <title>Shouting Machine</title>
</head>
<body>
  <div class="container">
    <h1>Say something quietly</h1>
    <div>
      <form id="formOne">
        <label for="person1">Type your text below, then click the button</label>
        <input id="person1" class="form-control" type="text">
        <button type="submit" class="btn">Say something to your computer!</button>
      </form>  
    <div class="row">
      <div class="col-md-6">
        <h2>You said:</h2>
        <ul id="user">

        </ul>
      </div>
      <div class="col-md-6">
        <h2>The web page shouted back:</h2>
        <ul id="webpage">
          
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
</body>
